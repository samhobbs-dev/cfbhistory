version: 0.0
os: linux

files:
  - source: /cfbh-backend-1.0.jar
    destination: /home/ubuntu

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStop:
    - location: scripts/app_stop.sh
      timeout: 200
      runas: root
  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 200
      runas: root