version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: copy_app_start.sh
      timeout: 200
      runas: root
  ApplicationStop:
    - location: app_stop.sh
      timeout: 200
      runas: root
  ApplicationStart:
    - location: app_start.sh
      timeout: 200
      runas: root